<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500, initial-scale=1" />

    <!-- Change this to your name-->
    <meta name="Hao Han Kao " content="Your Name" />

    <title>WEB222 Music App</title>
    <!-- Classless CSS Stylesheet - https://watercss.kognise.dev/ -->
    <link rel="stylesheet" href="./css/water.css" />
    <link rel="stylesheet" href="./css/custom.css" />
  </head>
  <body>
    <div class="sidebar">
      <!-- 側邊欄內容，比如Logo和導航連結 -->
      <header>
        <!-- Change this to your App's info -->
        <div class="banner">
          <div class="app-header">
            <img src="images/28ebfb97-6146-4e2e-9f32-cc00b5ebb063.webp" class="logo" />
            <div class="banner-txt flex">
              <h1 class="app-name">Legit Music</h1>
            </div>
          </div>
        </div>
        <nav class="artist"></nav>
      </header>
    </div>

    <hr />

    <main class="container">
      <div id="artist-background">
        <div id="selected-artist">
          <!-- 點擊歌手後，相關信息將顯示在這裡 -->
        </div>
      </div>

      <table id="tTable">
        <thead>
          <tr>
            <th>Song Name</th>
            <th>Year Recorded</th>
            <th>Duration (mm:ss)</th>
          </tr>
        </thead>
        <tbody id="songs">
          <!-- Dynamically create your product rows here -->
        </tbody>
      </table>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
